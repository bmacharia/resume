      .blue-icon {
        filter: invert(22%) sepia(91%) saturate(1352%) hue-rotate(182deg) brightness(95%) contrast(102%);

        html {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;

        }
        
        body {
          background-color: white;
          margin: 0 !important;
          padding: 0 !important;

          zoom: 100% !important; /* Prevent browser zoom */
          font-size: 100% !important;

          text-size-adjust: 100% !important;
        }
        
        #root {
          display: block !important;
          width: 100% !important;
          transform: none !important;
        }
        
        h1 {
          font-size: 3rem !important; /* text-5xl equivalent */

        h2 {
          font-size: 1.875rem !important; /* text-3xl equivalent */

        .blue-icon {
          filter: invert(22%) sepia(91%) saturate(1352%) hue-rotate(182deg) brightness(95%) contrast(102%);

      }
